<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #2a7ae2;
        }

        a {
            color: #2a7ae2;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        section {
            margin-top: 30px;
            padding: 10px;
        }

        ul {
            list-style-type: square;
            text-align: left;
            display: inline-block;
        }
    </style>
</head>
<body>

    <!-- Image -->
    <img src="profile.jpg" alt="Profile Picture of Sam">

    <!-- Name -->
    <h1>Sam Magar</h1>

    <!-- LinkedIn Profile -->
    <p>
        Connect with me on 
        <a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank">LinkedIn</a>
    </p>

    <!-- Skills Section -->
    <section id="skills">
        <h2>Skills</h2>
        <p>HTML, CSS, JavaScript, React.js, Node.js, MySQL</p>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2>Projects</h2>
        <ul>
            <li>AI-Driven Recipe Generator</li>
            <li>Personal Portfolio Website</li>
            <li>Store Rating Web Application</li>
        </ul>
    </section>

</body>
</html>
